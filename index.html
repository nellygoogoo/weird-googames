      padding: 30px 20px;

      cursor: pointer;
      transition: transform 0.2s;
    }
    .game-card:hover {
      transform: scale(1.05);
    }
    iframe {

      height: 80vh;
      border: none;
    }
    .game-screen {
      display: none;
    }
    button.back-btn {
      margin: 10px;
      padding: 8px 16px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #007bff;

    }
